    <article>
    <H1 class='contact__header'>Welcome to the contact subpage</H1>
      <form>
        <fieldset>
          <legend>Your contact info</legend>
        <p>
          <label for='firstname'>Your name</label>
          <input name='firstname' id='firstname' placeholder="Your first name" >
        </p>
        <p>
          <label>Your last name
          <input name='lastname' id='lastname' placeholder="Your last name" >
          </label>
        </p>
        <p>
          <label>Your e-mail address:
            <input type="email" name='your email address' placeholder="e-mail">
          </label>
        </p>
      </fieldset>
      <fieldset>
        <legend>Do you want to subscribe for newsletter?</legend>
        <label><input type="radio" name='newsletter' value='Yes'>Yes</label>
        <label><input type="radio" name='newsletter' value='No'>No</label></br>
        <label><input type="checkbox" name='agree' value='yep' checked>I agree</label>
      </fieldset>
      <fieldset>
        <legend>Number, range, password, etc.</legend>
        <label>First field<input type="number" name='number' value='5'></label>
        <label>Tel:<input type="tel" name='phone'></label>
        <label>Password<input type="password" name='pass' placeholder="your password"></label>
        <label>Range<input type="range" name='range'min='0' max='100' step='5'></label>
      </fieldset>
      </form>
    </article>
